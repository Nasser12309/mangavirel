<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أعمال الكاتب</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .header-section {
            position: relative;
            height: 60vh;
            background-image: url('logo.png');
            background-size: cover;
            background-position: center top;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px;
            box-sizing: border-box;
        }

        .top-nav {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 0 15px;
            z-index: 10;
        }

        .back-button {
            color: #fff;
            font-size: 5em;
            font-weight: 900;
            text-decoration: none;
            cursor: pointer;
            padding: 2px;
            line-height: 0.5;
            display: inline-block;
            transform: scaleX(0.8);
        }

        .header-section::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 1) 0%, rgba(0, 0, 0, 0) 50%);
            z-index: 1;
        }

        .actor-name {
            font-size: 3em;
            font-weight: bold;
            color: #fff;
            margin-bottom: 0px;
            text-align: right;
            position: relative;
            z-index: 2;
        }

        .content-section {
            padding: 20px 0;
        }

        .section-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 15px;
            margin-right: 20px;
            text-align: right;
        }

        .card-container {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding-right: 20px;
            padding-left: 20px;
            padding-bottom: 10px;
            -webkit-overflow-scrolling: touch;
        }

        .card-container::-webkit-scrollbar { display: none; }
        .card-container { -ms-overflow-style: none; scrollbar-width: none; }

        .card {
            flex: 0 0 auto;
            width: 120px;
            height: 180px;
            background-color: #222;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            transition: transform 0.2s;
            position: relative;
        }

        .card:hover {
            transform: scale(1.03);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

    </style>
</head>
<body>

    <div class="top-nav">
        <a href="index.html" class="back-button">&#8594;</a>
    </div>

    <div class="header-section" id="author-header-bg">
        <h1 class="actor-name" id="author-name">اسم المؤلف</h1>
    </div>

    <div class="content-section">
        <h2 class="section-title">أعمال الكاتب</h2>

        <div class="card-container" id="works-container">
            </div>

    </div>

    <script>
        function goToInfo(contentId) {
            window.location.href = `show_details.html?id=${contentId}`;
        }


        const authorData = {
            'author1': {
                name: 'Gege Akutami',
                headerImage: 'avatar1.png',
                works: [
                    { id: 'Work1A1', image: 'manhua2.png', alt: 'عمل 1' },
                    { id: 'Work2A1', image: 'data:image/svg+xml,%3Csvg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 70 100\'%3E%3Crect width=\'100%25\' height=\'100%25\' fill=\'%23444\'/%3E%3Ctext x=\'50%25\' y=\'50%25\' font-family=\'Arial\' font-size=\'6\' fill=\'%23aaa\' text-anchor=\'middle\' alignment-baseline=\'middle\'%3Eعمل 2%3C/text%3E%3C/svg%3E', alt: 'عمل 2' },
                    { id: 'Work3A1', image: 'data:image/svg+xml,%3Csvg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 70 100\'%3E%3Crect width=\'100%25\' height=\'100%25\' fill=\'%23444\'/%3E%3Ctext x=\'50%25\' y=\'50%25\' font-family=\'Arial\' font-size=\'6\' fill=\'%23aaa\' text-anchor=\'middle\' alignment-baseline=\'middle\'%3Eعمل 3%3C/text%3E%3C/svg%3E', alt: 'عمل 3' }
                ]
            },
            'author2': {
                name: 'Kazuya Minekura',
                headerImage: 'data:image/svg+xml,%3Csvg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 70 70\'%3E%3Crect width=\'100%25\' height=\'100%25\' fill=\'%23333\'/%3E%3Ctext x=\'50%25\' y=\'50%25\' font-family=\'Arial\' font-size=\'8\' fill=\'%23888\' text-anchor=\'middle\' alignment-baseline=\'middle\'%3Eصورة المؤلف%3C/text%3E%3C/svg%3E',
                works: [
                    { id: 'Work1A2', image: 'data:image/svg+xml,%3Csvg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 70 100\'%3E%3Crect width=\'100%25\' height=\'100%25\' fill=\'%23444\'/%3E%3Ctext x=\'50%25\' y=\'50%25\' font-family=\'Arial\' font-size=\'6\' fill=\'%23aaa\' text-anchor=\'middle\' alignment-baseline=\'middle\'%3Eعمل 1%3C/text%3E%3C/svg%3E', alt: 'عمل 1' },
                    { id: 'Work2A2', image: 'data:image/svg+xml,%3Csvg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 70 100\'%3E%3Crect width=\'100%25\' height=\'100%25\' fill=\'%23444\'/%3E%3Ctext x=\'50%25\' y=\'50%25\' font-family=\'Arial\' font-size=\'6\' fill=\'%23aaa\' text-anchor=\'middle\' alignment-baseline=\'middle\'%3Eعمل 2%3C/text%3E%3C/svg%3E', alt: 'عمل 2' },
                    { id: 'Work3A2', image: 'data:image/svg+xml,%3Csvg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 70 100\'%3E%3Crect width=\'100%25\' height=\'100%25\' fill=\'%23444\'/%3E%3Ctext x=\'50%25\' y=\'50%25\' font-family=\'Arial\' font-size=\'6\' fill=\'%23aaa\' text-anchor=\'middle\' alignment-baseline=\'middle\'%3Eعمل 3%3C/text%3E%3C/svg%3E', alt: 'عمل 3' }
                ]
            },
            'author3': {
                name: 'Eiichiro Oda',
                headerImage: 'data:image/svg+xml,%3Csvg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 70 70\'%3E%3Crect width=\'100%25\' height=\'100%25\' fill=\'%23333\'/%3E%3Ctext x=\'50%25\' y=\'50%25\' font-family=\'Arial\' font-size=\'8\' fill=\'%23888\' text-anchor=\'middle\' alignment-baseline=\'middle\'%3Eصورة المؤلف%3C/text%3E%3C/svg%3E',
                works: [
                    { id: 'Work1A3', image: 'data:image/svg+xml,%3Csvg xmlns=\'http://www.w3.org/2000/svg\' viewBox=\'0 0 70 100\'%3E%3Crect width=\'100%25\' height=\'100%25\' fill=\'%23444\'/%3E%3Ctext x=\'50%25\' y=\'50%25\' font-family=\'Arial\' font-size=\'6\' fill=\'%23aaa\' text-anchor=\'middle\' alignment-baseline=\'middle\'%3Eعمل 1%3C/text%3E%3C/svg%3E', alt: 'عمل 1' }
                ]
            }

        };


        window.onload = function() {
            const params = new URLSearchParams(window.location.search);

            const authorId = params.get('id');

            const data = authorData[authorId];

            if (data) {

                document.getElementById('author-name').innerText = data.name;

                document.getElementById('author-header-bg').style.backgroundImage = `url('${data.headerImage}')`;

                const worksContainer = document.getElementById('works-container');
                worksContainer.innerHTML = '';

                data.works.forEach(work => {
                    const card = document.createElement('div');
                    card.className = 'card';

                    const img = document.createElement('img');
                    img.src = work.image;
                    img.alt = work.alt;

                    const link = document.createElement('a');
                    link.href = `javascript:goToInfo('${work.id}')`;

                    link.appendChild(img);
                    card.appendChild(link);

                    worksContainer.appendChild(card);
                });

            } else {
                document.getElementById('author-name').innerText = 'المؤلف غير موجود';
                document.getElementById('works-container').innerHTML = '<p style="text-align: right; padding-right: 20px;">لم يتم العثور على أعمال لهذا المؤلف.</p>';
            }
        };
    </script>

</body>
</html>
