  ** ------------------------------------

  .categories-grid {
      /* التعديل الرئيسي: تحويل العرض إلى تمرير أفقي */
      display: flex;
      overflow-x: auto;
      padding-inline-start: 15px;
      padding-bottom: 15px; /* لإضافة مساحة لرؤية الظل بشكل أفضل */
      gap: 10px;
      scrollbar-width: none;
      -ms-overflow-style: none;
  }

  .categories-grid::-webkit-scrollbar {
      display: none;
  }

  .genre-card {
      /* قياسات ثابتة للبطاقة في العرض الأفقي */
      width: 150px; /* تم تحديد عرض ثابت معقول */
      height: 100px;
      border-radius: 8px;
      flex-shrink: 0; /* لمنع تقلص البطاقات عند التمرير */
      display: flex;
      justify-content: flex-end;
      align-items: center;
      font-weight: bold;
      color: var(--text-active);
      
      cursor: pointer;
      overflow: hidden;
      position: relative;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      padding-inline-end: 15px;
  }

  .genre-card:hover {
      transform: scale(1.03);
      
  }

      z-index: 2;
  }

       #C04236, 0 5px 15px rgba(0, 0, 0, 0.5);

  .carousel-container {
      display: flex;
      overflow-x: scroll;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
      -ms-overflow-style: none;
      padding-left: 20px;
      padding-right: 20px;
      background-color: transparent;

  .carousel-container::-webkit-scrollbar {

  }

  .slide {
      flex: 0 0 90%;
      height: 300px;
      position: relative;
      background-size: cover;
      background-position: center;
      scroll-snap-align: center;
      
      border-radius: 8px;
      overflow: hidden;
      margin: 0 3px;
      transition: all 0.5s ease-in-out;
      cursor: pointer;
  }

  @media (min-width: 768px) {
      .carousel-container {
          overflow-x: hidden;
          padding: 0 50px;
      }

      .slide {
          flex: 0 0 250px;
          height: 400px;
          margin: 0 -50px;
          opacity: 0.6;
          transform: scale(0.9);
      }

      .slide.is-active {
          flex: 0 0 450px;
          opacity: 1;
          transform: scale(1.0);
          z-index: 10;
      }
  }

  .slide-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;

    // ------------------------------------
    // JavaScript الرئيسي (مع تعديل بسيط)
    // ------------------------------------
    function openNav() {
      const sidebarWidth = '280px';
      document.getElementById("mySidebar").style.width = sidebarWidth;
      document.getElementById("myOverlay").style.width = "100%";
      document.getElementById("myOverlay").classList.add("active");
    }

    function closeNav() {
      document.getElementById("mySidebar").style.width = "0";
      document.getElementById("myOverlay").style.width = "0";
      document.getElementById("myOverlay").classList.remove("active");
    }

    document.querySelectorAll('.genre-card').forEach(card => {
        card.addEventListener('click', function() {
            this.classList.toggle('active');
        });
    });

    function goToInfo(contentId) {

        if (contentId.startsWith('Cat_')) {
            const categoryName = contentId.substring(4);

            const genreMap = {
                'Mgamra': 'مغامرة',
                'Nafsy': 'نفسي',
                'KhialIlmy': 'خيال علمي',
                'Fantazia': 'فانتازيا',
                'Action': 'أكشن',
                'Romancy': 'رومانسي',
                'Drama': 'دراما',
                'Comedy': 'كوميدي',
                'School': 'مدرسي',
                'History': 'تاريخي',
                'Sport': 'رياضي',
                'Supernatural': 'خارق للطبيعة',
                'SliceOfLife': 'من الحياة',
                'Mystery': 'غموض',
                'Isekai': 'عالم آخر',
                'Horror': 'رعب'
            };

            const genreValue = genreMap[categoryName];

            if (genreValue) {
                window.location.href = `manga.html?genre=${encodeURIComponent(genreValue)}`;
            } else {
                console.warn('التصنيف غير معروف:', categoryName);
            }

        } else {
            window.location.href = `show_details.html?id=${contentId}`;
        }
    }

    function goToAuthorInfo(authorId) {
        window.location.href = `author_details.html?id=${authorId}`;
    }

    document.getElementById('sidebar-toggle').addEventListener('click', openNav);

    const carousel = document.getElementById('carousel');
    const dotsContainer = document.getElementById('dots-container');
    const slides = document.querySelectorAll('.slide');

    const SLIDE_INTERVAL = 3000;

    let autoSlideTimer;
    let currentSlideIndex = 2;

    function updateActiveSlide(index) {
        slides.forEach((slide, i) => {
            slide.classList.remove('is-active');
            if (i === index - 1) {
                slide.classList.add('is-active');
                dotsContainer.querySelectorAll('.dot').forEach(dot => dot.classList.remove('active-dot'));
                if (dotsContainer.children[i]) {
                    dotsContainer.children[i].classList.add('active-dot');
                }
            }
        });
    }

    function nextSlide() {
        const numSlides = slides.length;

        if (currentSlideIndex === numSlides) {
            currentSlideIndex = 1;
        } else {
            currentSlideIndex += 1;
        }

        updateActiveSlide(currentSlideIndex);

        if (window.innerWidth < 768) {
            const slideToScroll = document.getElementById(`slide-${currentSlideIndex}`);
            if (slideToScroll) {
                carousel.scrollTo({
                    left: slideToScroll.offsetLeft - 10,
                    behavior: 'smooth'
                });
            }
        }
    }

    function startAutoSlide() {
        stopAutoSlide();
        autoSlideTimer = setInterval(nextSlide, SLIDE_INTERVAL);
    }
    function stopAutoSlide() {
        clearInterval(autoSlideTimer);
    }

    function handleSlideClick(e) {
        const slide = e.currentTarget;
        const url = slide.getAttribute('data-url');

        if (url && slide.classList.contains('is-active')) {
            window.open(url, '_self');
        }
    }

    slides.forEach(slide => {
        slide.addEventListener('click', handleSlideClick);
    });


    carousel.addEventListener('scroll', () => {
        if (window.innerWidth < 768) {
            stopAutoSlide();

            const slideWidth = slides[0].offsetWidth + (parseFloat(getComputedStyle(slides[0]).marginRight) * 2);
            const scrollLeft = carousel.scrollLeft;
            let newIndex = Math.round((scrollLeft + (slides[0].offsetWidth / 2)) / slideWidth);

            if (newIndex >= slides.length) {
                newIndex = slides.length - 1;
            } else if (newIndex < 0) {
                newIndex = 0;
            }

            const visibleSlideIndex = Math.round(scrollLeft / (slides[0].offsetWidth + 6)) + 1;

            if (visibleSlideIndex !== currentSlideIndex) {
                 currentSlideIndex = visibleSlideIndex;
                 updateActiveSlide(currentSlideIndex);
            }

            clearTimeout(carousel.scrollTimeout);
            carousel.scrollTimeout = setTimeout(startAutoSlide, 1000);
        }
    });

    dotsContainer.addEventListener('click', (e) => {
        if (e.target.classList.contains('dot')) {
            stopAutoSlide();

            currentSlideIndex = parseInt(e.target.dataset.slide);
            updateActiveSlide(currentSlideIndex);

            if (window.innerWidth < 768) {
                const slideToScroll = document.getElementById(`slide-${currentSlideIndex}`);
                if (slideToScroll) {
                    carousel.scrollTo({
                        left: slideToScroll.offsetLeft - 10,
                        behavior: 'smooth'
                    });
                }
            }

            clearTimeout(carousel.scrollTimeout);
            carousel.scrollTimeout = setTimeout(startAutoSlide, 1000);
        }
    });

    // تم تعديل وظيفة DOMContentLoaded لبدء العرض مباشرة (دون انتظار إخفاء شاشة البداية)
    document.addEventListener("DOMContentLoaded", function() {
        updateActiveSlide(currentSlideIndex);
        startAutoSlide();
    });
</script>
